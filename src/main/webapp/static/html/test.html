    class Test {

        constructor(fn) {
            this._fn = fn;
        }

        static of(fn) {
            return new Test(fn);
        }

        catch(fn) {
            this._reject = fn;
            return this;
        }

        then(fn) {
            this._accept = fn;
            return this;
        }

        next(fn) {
            let next = Test.of(fn);
            this._accept = function (data) {
                next._deliver = true;
                next.execute(data);
            };
            this._next = next;
            next._prev = this;

            return next;
        }

        execute(data) {
            let cursor = this;
            while (!cursor._deliver && cursor._prev) {
                cursor = cursor._prev;
            }
            delete cursor._deliver;
            cursor._fn.call(undefined, cursor._accept, cursor._reject, data);

        }
    }

    let chains = Test.of((accept, reject) => {
        let data = Math.floor(Math.random() * 1000);
        if (data % 2 === 0) {
            accept(data);
        } else {
            reject(data);
        }
    })
        .catch(data => console.error("随机数" + data + "不是偶数！"))
        .next((accept, reject, data) => {
            if (data % 3 === 0) {

                reject(data);

        })
        .catch(data => console.error("随机数" + data + "不是一个能被3整除的偶数！"))

            }

        }).catch(data => console.log(data + " 大于100")).then(data => console.log("final" + data));


    chains.execute();

</script>
