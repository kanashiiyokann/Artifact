        this.getVoucherSummary = function (para) {

        /**

        function loadSubject() {

            if ($this.subjectState === 1) return;
            if ($this.dataStore["subject"] === undefined) {

                $.ajax({

                    type: "post",
                    data: {TOKEN: 1},

                    },
                    error: function () {
                        //todo
                    }
                });
            }
        }

        /**
         * 加载分录
         * */
        function loadSummary(para) {
            para = trimParameter(para);
            $.ajax({
                url: defaults.summaryUrl,
                type: "post",
                data: para,
                success: function (res) {
                    let data = res.data || null;
                    $this.dataStore["summary"] = data;
                    $this.summaryState = 1;
                    $this.trigger("dataLoaded");
                },
                error: function () {
                    //todo
                }
            });
        }

        /**
         * 获取对应层级的科目列表
         * @param para
         * @returns {Array}
         */
        function getSubject(start, end) {
            let subjects = $this.dataStore["subject"];
            let ret = [], level;
            for (let subject of subjects) {
                level = parseInt(subject.level);
                if (level >= start && level <= end) {
                    subject.debitAmount = 0;
                    subject.creditAmount = 0;
                    ret.push(subject);
                }
            }
            return ret;
        }


    }

    /**
     * 清除对象中为null,或显示undefined的字段
     */
    function trimParameter(para) {
        let keys = [];
        for (let key in para) {
            if (para[key] === null || para[key] === undefined) {
                keys.push(key);
            }
        }
        for (let key of keys) {
            delete para[key];
        }
        return para;
    };


    function DataManager() {
        let $datas = {}, $events = [], $args = {};
        // let subject = null, summary = null;

        function check(tartget) {
            let targets, para, arg, once;
            for (let key in $events) {

                if (key.indexOf(tartget) > -1) {
                    targets = key.split(",");
                    //检查所需数据是否齐全
                    para = {};
                    for (let t of targets) {
                        arg = $datas[t];
                        if (arg === undefined) return;
                        para[t] = arg;
                    }

                    //执行回调
                    let eventSet = $events[key];
                    for (let event of eventSet) {
                        event(para);

                    }

                    //检查是否重置数据
                    for (let t of targets) {
                        once = $args[t];
                        if (once === true) {
                            delete  $datas[t];
                        }
                    }

                }
            }
        }

        /***
         *
         * @param tagert 数据标记
         * @param data 数据
         * @param once 默认false，是否是一次性的、在指定方法调用后是否重置
         */
        this.setData = function (tagert, data, once) {
            $datas[tagert] = data;
            once = once || false;
            $args[tagert] = once;
            check(tagert);
        };
        /**
         *添加事件监听
         * @param listener 事件回调
         * @param targets [string...] 字符数组
         */
        this.addListener = function (listener, targets) {
            if (typeof listener !== "function") {
                console.log("listener should be a function !")
                return;
            }
            if (Array.isArray(targets) && targets.length < 1) {
                console.log("targets should be a Array ,and length greater than zero !")
                return;
            }
            let key = targets.join(",");
            let eventSet = $events[key] || new Set();
            eventSet.add(listener);
            $events[key] = eventSet;

        };

    }


</script>
