<script type="text/javascript">

    $.fn.float = function (left, top) {
        if (this.length === 0) return;

        left = left || 0;
        top = top || 0;
        let instance=this[0];
        instance._offset_top=instance.offsetTop;
        instance._offset_left=instance.offsetLeft;

        $(window).scroll(function(){

            if(window.scrollY>instance._offset_top){
                instance.style.position="fixed";
                instance.style.top=top + "px";
                instance.style.left= left + "px";
            }else{
                instance.style.position="relative";
            }
        });

    }

$("#head").float();
